<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column min-vh-100">
    
    <!-- Konten sesuai Gambar 4 (Form Registrasi) -->
    <div class="container mt-4 flex-grow-1">
      <form action="">
        <div class="col-sm-10">
          <div class="form-group mb-3">
            <label for="name">Nama :</label>
            <input type="text" class="form-control" placeholder="Name" name="nama" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email :</label>
            <input type="email" class="form-control" placeholder="Email" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password :</label>
            <!-- Koreksi typo dari gambar: type="assword" menjadi type="password" -->
            <input type="password" class="form-control" placeholder="Password" name="Password" required>
          </div>
          <div class="form-group mb-3">
            <label for="jk">Jenis Kelamin:</label>
            <select class="form-control" id="jk">
              <option>Pria</option>
              <option>Wanita</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <!-- TUGAS: Footer berisi Nama dan NIM -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <div class="container">
        <span>Nama : Muhammad Luhung Aradhana | NIM : 230211060093</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
